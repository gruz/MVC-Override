PLG_SYSTEM_MVCOVERRIDE_LABEL_MAKEEXTENDABLE_DESC="Wijzigt alle private methoden in de basisklasse in beschermde methoden, waardoor de subklasse de basisklasse beter kan uitbreiden. Dit wordt niet aanbevolen, tenzij je het echt nodig hebt."
PLG_SYSTEM_MVCOVERRIDE_LABEL_SUPPORTINGFILES="Ondersteunende bestanden"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SUPPORTINGFILES_DESC="Voer paden in naar alle bestanden die moeten worden opgenomen voordat de basis wordt geladen en klassen worden overschreven. Eén pad per regel. Kan absoluut of relatief zijn aan Joomla root."
