PLG_SYSTEM_MVCOVERRIDE_LABEL_SHOW_DEBUG_INFO_DESC="Verkeerde plugin-instellingen kunnen fouten veroorzaken, zoals een verkeerd bestandspad of ongeldige PHP-code die moet worden uitgevoerd. Het wordt aanbevolen om de foutopsporing te gebruiken om nieuwe instellingen te testen, anders kan het gebeuren dat uw instellingen gewoon niet werken en u geen idee hebt waarom."
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH="Base class pad"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH_DESC="Pad naar het bestand dat de klasse bevat die moet worden overschreven. Start het pad met een slash / om het absolute pad te gebruiken. Anders wordt het pad beschouwd als relatief ten opzichte van de Joomla-hoofdmap. Het wordt aanbevolen om het relatieve pad te gebruiken."
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH="Override class pad"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH_DESC="Pad naar het bestand met de klasse override. Start het pad met een slash / om het absolute pad te gebruiken. Anders wordt het pad beschouwd als relatief ten opzichte van de plugin override map <b> JOOMLAROOT / plugins / system / mvcoverride / code / </b>. <br /> Deze map wordt voorgesteld om alle override-bestanden op één plaats op te slaan. Het wordt ook aanbevolen om de Joomla-mapstructuur in de map te dupliceren. <br /> Voorbeeld: u wilt het volgende bestand <b> JOOMLAROOT / components / com_content / views / article / view.html.php </b> overschrijven. Plaats vervolgens uw overriderbestand hier <b> JOOMLAROOT / plugins / system / mvcoverride / code / com_content / views / article / view.html.php </b> om alles overzichelijk te houden."
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSNAME="Base class naam"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSNAME_DESC="Naam van de base class waarvoor een override gemaakt wordt. <br />Bijvoorbeeld <b>ContentViewArticle</b>"
