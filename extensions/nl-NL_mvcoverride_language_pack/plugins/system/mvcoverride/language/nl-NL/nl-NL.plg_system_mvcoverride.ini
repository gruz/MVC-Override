PLG_SYSTEM_MVCOVERRIDE_LABEL_BRUTE_MODE_DESC="Sommige extensies gebruiken niet het Joomla Framework, maar directe PHP require_once / include_once-opdrachten. Dergelijke extensiebestanden kunnen alleen met deze modus worden overschreven. Indien ingeschakeld, wordt het doelbestand (de core-joomla / extensie) tijdelijk hernoemd, waarna een leeg bestand wordt gemaakt en in plaats daarvan wordt geladen. Tenslotte wordt het oorspronkelijke bestand teruggeplaatst. Normaal gesproken zou dit geen problemen moeten veroorzaken, maar wie weet. Dus gebruik deze optie alleen met zorg als je het echt nodig hebt"
