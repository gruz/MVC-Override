PLG_SYSTEM_MVCOVERRIDE_LABEL_SHOW_DEBUG_INFO="Afficher les informations de debug"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SHOW_DEBUG_INFO_DESC="Une mauvaise configuration du plugin peut entraîner des erreurs . Pas exemple un mauvais chemin pour un fichier, un code php de la surcharge non valide... Il est recommandé d'activer le debug pour tester la configuration et vérifier qu'elle fonctionne correctement"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH="Chemin de la classe de base"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH_DESC="Chemin du fichier contenant la classe à surgcharger. Commencer par un / pour utiliser le chemin absolu. Par défaut c'est le chemin relatif partant du root de joomla qui est utilisé. Il est recommandé d'utiliser un chemin relatif."
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH="Chemin de la classe surchargeant"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH_DESC="Chemin du fichier contenant votre classe personnalisée. Commencer par un / pour utiliser le chemin absolu. Par défaut le chemin relatif utilisé sera <b>JOOMLAROOT/plugins/system/mvcoverride/code/</b>.<br />Ce chemin est proposé pour mettre toutes vos surcharges dans dossier unique. Il est également recommandé de dupliquer la structure native de joomla dans ce dossier pour mieux s'y retouver"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSNAME="Nom classe de base (Optionnel)"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSNAME_DESC="Nom de la classe de base à surcharger.<br />Ex <b>ContentViewArticle</b><br />Par défaut le plugin prend le nom de la classe trouvée auquel il ajoute 'Default'. Cependant si le fichier à surcharger contient plusieurs classes commençant par le même nom, une erreur fatale surviendra. Il est donc nécessaire de définir dans ce cas le nom de la classe"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OPTION="Option (chargement)"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OPTION_DESC="Définir ici le composant pour lequel la classe doit être chargée. Si vous laissez vide, elle sera toujours chargée"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SCOPE="Contexte"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SCOPE_DESC="Contexte (scope) dans lequel charger la classe"
PLG_SYSTEM_MVCOVERRIDE_LABEL_MAKEEXTENDABLE="Rendre extensible"
PLG_SYSTEM_MVCOVERRIDE_LABEL_MAKEEXTENDABLE_DESC="Renplacer toutes les méthodes privées de la classe de base en méthodes protégées, ce qui permet à la classe enfant d'étendre d'avantage la classe de base. Ce n'est pas recommandé sauf si vous en avez vraiment besoin."
PLG_SYSTEM_MVCOVERRIDE_LABEL_SUPPORTINGFILES="Fichiers nécessaires"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SUPPORTINGFILES_DESC="Saisissez ici les chemins des classes devant être chargées avant cette règle. (Classes dont la classe de base a besoin). Une par ligne. Peut être un chemin absolu ou relatif partant du chemin root de joomla"
