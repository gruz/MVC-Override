PLG_SYSTEM_MVCOVERRIDE_LABEL_TEXTAREA="<b>Exemple de configuration</b>.<br>Vous pouvez définir <br/> une ou plusieurs règles séparées par<br/<b>-.-.-.-.-</b><br/>  <textarea readonly style='height:190px;font-size:8px;'>basePath:|:components/com_content/views/article/view.html.php \nclassName:|:ContentViewArticle \noption:|:com_content \nscope:|:site \nchangePrivate:|:0 \nincludes:|:tmp/m1.php,tmp/m2.php \ncode:|:class ContentViewArticle extends ContentViewArticleDefault \n{ \n\tfunction display($tpl = null) \n\t{ \n\t\tJFactory::getApplication()->enqueueMessage('If you see this message, then ovveride works', 'message'); \n\t\tparent::display($tpl); \n\t} \n} \n-.-.-.-.- \nbasePath:|:components/com_content/models/article.php \nclassName:|:ContentModelArticle \noption:|:com_content \nscope:|:site \nchangePrivate:|:0 \nincludes:|: \ncode:|:class ContentModelArticle extends ContentModelArticleDefault { \n\tpublic function getItem($pk = null) { \n\t\t$temp = parent::getItem($pk); \n\t\t$temp->introtext = '<div style=\'border:1px solid red;\'>'.$temp->introtext.'</div>'; \n\t\treturn $temp; \n\t} \n}</textarea>"
