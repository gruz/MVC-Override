PLG_SYSTEM_MVCOVERRIDE_LABEL_BRUTE_MODE="Mode expert"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BRUTE_MODE_DESC="Certaines extensions n'utilisent pas le Framework de Joomla, mais directement PHP avec des commandes require_once/include_once. Ces fichiers d'extension peuvent être remplacés uniquement en utilisant ce mode. Si activé, le fichier cible (du noyau joomla/extension) est temporairement renommé, puis un fichier vide est créé et chargé à la place, et enfin le fichier original est replacé. Normalement, cela ne devrait pas causer de problèmes, mais qui sait. Utilisez donc cette option avec précaution uniquement si vous en avez vraiment besoin."
