PLG_SYSTEM_MVCOVERRIDE_LABEL_SHOW_DEBUG_INFO_DESC="Неправильные настройки плагина могут приводить к ошибкам, например, не правильный путь к файлу. Рекомендуется включать отладку для тестирования новых настроек, иначе плагин не будет работать и вы не будете знать почему."
