PLG_SYSTEM_MVCOVERRIDE_LABEL_MAKEEXTENDABLE_DESC="Изменяет все private методы базового класса на protected. Это позволяет производным классам полностью расширять базовый класс. Не рекомендуется, если не знаете о чём речь."
