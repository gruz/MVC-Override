PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH_DESC="Путь к файлу, содержащему класс, который будет переопределён. Путь начатый символом / будет абсолютным. Иначе - относительным от корня Joomla. Рекомендуется использовать относительный путь."
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH="Путь к классу-переопределителю"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH_DESC="Путь к файлу, содержащему класс-переопределитель. Путь начатый символом / будет абсолютным. Иначе путь будет относительным от папки плагина <b>JOOMLAROOT/plugins/system/mvcoverride/code/</b>.<br /> Эта папка предлагается для сохранения всех файлов переопределения в одном месте. Также рекомендуется дублировать структуру директорий Joomla. <br />Например ві хотите переопределить следующий файл <b>JOOMLAROOT/components/com_content/views/article/view.html.php</b>. Тогда разместите файл-переопределитель в <b>JOOMLAROOT/plugins/system/mvcoverride/code/com_content/views/article/view.html.php</b>. По-моему, так логично организовать работу."
