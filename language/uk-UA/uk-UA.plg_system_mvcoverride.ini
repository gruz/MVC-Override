PLG_SYSTEM_MVCOVERRIDE_LABEL_SHOW_DEBUG_INFO="Відображати інформація відладки"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SHOW_DEBUG_INFO_DESC="Неправильні налаштування плагіна можуть призвести до помилок, як то неправильні шляхи до файлів або неприпустиме PHP код для виконання. Рекомендується вмикати відлагодження перед випробуванням нових параметрів, в іншому випадку налаштуванням можуть не працюють, а ви не знатимете чому."
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH="Шлях до базового класу"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSPATH_DESC="Шлях до файлу з класом, що збираєтесь перевизначити. Почніть шлях із / , щоби він вважався абсолютним. В іншому випадку шлях розглядатиметься, як відносний до кореню Joomla"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH="Шлях до класу-перевизначника"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OVERRIDECLASSPATH_DESC="Шлях до файлу, який містить класу-перевизначник. Почніть шлях із слешу / , щоби він вважався абсолютним. В іншому випадку шлях буде розглядатися відносно теки перевизначення у плагіні  <b>JOOMLAROOT/plugins/system/mvcoverride/code/</b>. <br /> Ця тека пропонується для збереження всіх файлів-перевизначників в одному місці. Також рекомендовано дублювати структуру тек Joomla  у цій теці. <br />. Наприклад, ви хочете перевизначити файл   <b>JOOMLAROOT/components/com_content/views/article/view.html.php</b>. Тоді розташуйте файл-перевизначник у <b>JOOMLAROOT/plugins/system/mvcoverride/code/com_content/views/article/view.html.php</b>, щоби все тримати логічно."
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSNAME="Ім’я базового калсу"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BASECLASSNAME_DESC="Назва базового класу, що будемо перевизначати. <br/> Наприклад,  <b>ContentViewArticle</b>"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OPTION="Опція (не обов’язково)"
PLG_SYSTEM_MVCOVERRIDE_LABEL_OPTION_DESC="Параметер option для компонента, де має бути завантажено клас. Якщо залишити порожнім, то клас буде завантажуватись завжди."
PLG_SYSTEM_MVCOVERRIDE_LABEL_SCOPE="Сфера застосування"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SCOPE_DESC="Де завантажувати клас"
PLG_SYSTEM_MVCOVERRIDE_LABEL_MAKEEXTENDABLE="Зробити розширюваним (extendable)"
PLG_SYSTEM_MVCOVERRIDE_LABEL_MAKEEXTENDABLE_DESC="Замінить всі приватні методи на захищені (private -> protected), що дозволить класу-нащадку перевизначати базовий клас ліпше. Не рекомендовано, доки справді нема в цьому потреби."
PLG_SYSTEM_MVCOVERRIDE_LABEL_SUPPORTINGFILES="Допоміжні файли"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SUPPORTINGFILES_DESC="Вкажіть шляхи до файлів, які повинні бути включені до завантаження базового класу і класу-перевизначника. Один шлях на рядок. Може бути абсолютним або відносним до кореня Joomla."
