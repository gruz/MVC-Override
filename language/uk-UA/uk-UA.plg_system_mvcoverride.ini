
PLG_SYSTEM_MVCOVERRIDE="Система - MVC Override"
PLG_SYSTEM_MVCOVERRIDE_DESC="Дозволяє перевизначити практично будь-який клас або метод php. Переконайтеся, що плагін встановлено по порядку, оскільки інші плагіни можуть підвантажувати класи перед цим плагіном. В цьому випадку даний плагін не зможе змінити вже завантажені класи.<br />. Якщо ваші налаштування плагіна викликають фатальну помилку, можна тимчасово вимкнути використання плагіна, додавши ?mvcoverride_disable=1 або &mvcoverride_disable=1 у ваш URL."
