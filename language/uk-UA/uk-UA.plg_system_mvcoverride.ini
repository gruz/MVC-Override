PLG_SYSTEM_MVCOVERRIDE_LABEL_SWITCH_ACTIVE_RULES="Перемкнути правила"
PLG_SYSTEM_MVCOVERRIDE_LABEL_SWITCH_ACTIVE_RULES_DESC="Використовувати набір полів чи одне текстове поле? В останньому випадку простіше переносити налаштування через копіювання-вставку, не треба створювати додаткові файли."
