PLG_SYSTEM_MVCOVERRIDE_LABEL_BRUTE_MODE="Експертний режим"
PLG_SYSTEM_MVCOVERRIDE_LABEL_BRUTE_MODE_DESC="Деякі розширення використовують не фреймворк Joomla, а прямі директиви PHP require_once/include_once. Такі файли таких розширень можуть бути перевизначені лише в цьому режимі. Якщо його увімкнено, то базовий файл (з ядра joomla чи з іншого розширення) тимчасово переіменовується, замість нього кладеться і завантажується порожній файл, і, нарешті, оригінальних файл поміщається назад. Зазвичай, це не повинно викликати проблеми, але хто знає. Так що використовуйте цей параметр з обережністю тільки, якщо ви справді його потребуєте."
